{% extends "baseground.html" %}
{% block body %}
    <div class="row">
        <form method="POST" class="form-horizontal col col-sm-6 col-sm-offset-3">
            {% for item in list %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="sid" placeholder="{{ item.sid }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="sname" placeholder="{{ item.sname }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <select class="form-control" name="ssex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="sage" placeholder="{{ item.sage }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">入学年份</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="syear" placeholder="{{ item.syear }}">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>

            {% endfor %} 

        </form>
    </div>
{% endblock %}
